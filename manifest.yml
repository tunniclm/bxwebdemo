declared-services:
  mywebsiteDB:
    label: cloudantNoSQLDB
    plan: Lite
applications:
- name: mywebsite
  memory: 128M
  instances: 1
  random-route: true
  buildpack: swift_buildpack
  command: mywebsiteServer --bind 0.0.0.0:$PORT
  env:
    OPENAPI_SPEC: "/explorer/swagger.yml"
  services:
  - mywebsiteDB
  timeout: 180
